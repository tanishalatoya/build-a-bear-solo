<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Build A Bear</title>
    <link rel="stylesheet" href="styles.css">
    <link href=“https://fonts.googleapis.com/css?family=Didact+Gothic|Francois+One&display=swap” rel=“stylesheet”>
  </head>
  <body>
    <header>
      <h1>Build-A-Bear</h1>
    </header>
    <main>
      <section class="clothing-options-container">
        <section class="clothing-option">
          <h2>Hats</h2>
          <div>
            <button type="button" name="button">Top Hat</button>
            <button type="button" name="button">Sun Hat</button>
            <button type="button" name="button">Bow</button>
            <button type="button" name="button">Crown</button>
          </div>
        </section>
        <section class="clothing-option">
          <h2>Clothes</h2>
          <div>
            <button type="button" name="button">T-Shirt</button>
            <button type="button" name="button">Dress</button>
            <button type="button" name="button">Tuxedo</button>
          </div>
        </section>
        <section class="clothing-option">
          <h2>Accessories</h2>
          <div>
            <button type="button" name="button">Necklace</button>
            <button type="button" name="button">Bowtie</button>
            <button type="button" name="button">Watch</button>
            <button type="button" name="button">Monocle</button>
            <button type="button" name="button">Earrings</button>
          </div>
        </section>
        <section class="clothing-option">
          <h2>Backgrounds</h2>
          <div>
            <button type="button" name="button">Blue</button>
            <button type="button" name="button">Park</button>
            <button type="button" name="button">Beach</button>
            <button type="button" name="button">Space</button>
            <button type="button" name="button">Yellow</button>
            <button type="button" name="button">Hearts</button>
          </div>
        </section>
      </section>
      <section class="bear-container">
        <img src="./assets/bear.png" alt="bear">
        <div>
          <input type="text" name="outfit-name" value="Name this outfit">
          <button id='save-button' type="button" name="button">SAVE</button>
        </div>
      </section>
      <section class="saved-outfits-container">
        <h2>Saved Outfits</h2>
        <div>
          <p>Fancy</p>
          <button type="button" name="button"><img src="./assets/cancel.svg" alt="close icon"></button>
        </div>
        <div>
          <p>A Day Out</p>
          <button type="button" name="button"><img src="./assets/cancel.svg" alt="close icon"></button>
        </div>
        <div>
          <p>Beach time</p>
          <button type="button" name="button"><img src="./assets/cancel.svg" alt="close icon"></button>
        </div>
        <div>
          <p>Mars Prom</p>
          <button type="button" name="button"><img src="./assets/cancel.svg" alt="close icon"></button>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="outfit.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
